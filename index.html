<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 id="title">Tit-Tac-Toe</h1>
        <div class="main-container">
        <p class="player-left">Player 1 <span>(X)</span>:</p>
        <p class="player-right">Player 2 <span>(O)</span>:</p>
        <div class="player-options left">
            <button class="btn">Human</button>
            <button class="btn">AI</button>
        </div>
        <div class="player-options right">
            <button class="btn">Human</button>
            <button class="btn">AI</button>
        </div>
        <button id="start-game">Start Game</button>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
